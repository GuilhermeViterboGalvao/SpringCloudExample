ms-zuul:
  display-name: ms-zuul

spring:
  banner:
    location: classpath:banner.txt
  security:
    user:
      roles: ACTUATOR
  livereload:
    enabled: true

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: refresh, mappings, httptrace, metrics, heapdump, loggers, info, env, logfile, health, configprops
    enabled-by-default: true
  endpoint:
    health:
      show-details: always

logging:
  file: logs/${ms-zuul.display-name}.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    root: INFO
    com:
      cnova: INFO
    org:
      springframework:
        web: INFO

messages:
  basename: messages
  default:
    country: BR
    language: PT
    encoding: UTF-8

