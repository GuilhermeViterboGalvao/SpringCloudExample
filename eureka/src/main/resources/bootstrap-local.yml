server:
  port: 8002
  servlet:
    application-display-name: ms-eureka

spring:
  application:
    name: ${server.servlet.application-display-name}
  cloud:
    config:
      enabled: false # Se quiser utilizar confg remota mudar para TRUE
      label: local   # O label representa a branch do git
      discovery:
        enabled: false
        serviceId: ms-configuration

eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: https://localhost:8002/eureka/
  instance:
    appname: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
    nonSecurePort: ${server.port}
    managementPort: ${server.port}