server:
  port: 8001
  servlet:
    application-display-name: ms-configuration

spring:
  application:
    name: ${server.servlet.application-display-name}
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: /Users/Guilherme/git/microservices/configuration-resources-local/
          #uri: http://@bitbucket.viavarejo.com.br/scm/mktcom/mp-configuration-resources-dev.git
          #username: jenkins
